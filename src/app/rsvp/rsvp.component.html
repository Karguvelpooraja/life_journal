<div class="rsvp-container">
  <h2 class="title">💌 RSVP – Confirm Your Presence</h2>
  <p class="desc">
    We’re excited to celebrate our wedding with you!  
    Kindly let us know if you’ll be joining us.
  </p>

  <form (ngSubmit)="submitForm()" class="rsvp-form">
    <label>Name*</label>
    <input type="text" [(ngModel)]="guestName" name="guestName" placeholder="Enter your name" required />

    <label>Will you attend?*</label>
    <select [(ngModel)]="attending" name="attending" required>
      <option value="">Select</option>
      <option value="Wedding">Wedding – Thiruchendur Temple (9:30 AM)</option>
      <option value="Reception">Reception – Puthunainar Puram (Evening)</option>
      <option value="Both">Both Events</option>
      <option value="Unable">Unable to attend 😔</option>
    </select>

    <label>Message / Wishes</label>
    <textarea [(ngModel)]="message" name="message" rows="4" placeholder="Write your wishes here..."></textarea>

    <button type="submit" class="submit-btn">Send Response</button>
  </form>

  <div *ngIf="submitted" class="thankyou">
    <h3>🙏 Thank you for your response!</h3>
    <p>We’re looking forward to seeing you at the celebration ❤️</p>
  </div>
</div>
