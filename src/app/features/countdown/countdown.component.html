<div class="countdown-container">
  <h2 class="title">💞 Countdown to Our Big Day 💞</h2>
  <h3 class="subtitle">
    Only <span>{{ days }}</span> days left for <b>Karguvel ❤️ Anu’s</b> wedding!
  </h3>

  <div class="timer-wrapper">
    <div class="timer">
      <div class="box" *ngFor="let item of timeList">
        <div class="flip">
          <span class="number" [@flipAnimation]="item.value">{{ item.value }}</span>
        </div>
        <span class="label">{{ item.label }}</span>
      </div>
    </div>
  </div>
</div>
