<header class="site-header navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="/assets/images/karguvel.jpg" alt="Groom" class="logo me-2" />
      <span class="fw-bold">Karguvel â™¥ Anu</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse" #navbarCollapse>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let link of navLinks">
          <a
            class="nav-link"
            [routerLink]="link.path"
            routerLinkActive="active"
            (click)="closeNavbar()"
            >{{ link.label }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</header>
